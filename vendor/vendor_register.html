<div class="container mt-4">
  <h1>Vendor Sign Up</h1>
  <form action="register.php"  onsubmit="return validate()" method="post">
    <div class="form-group">
      <label for="companyName">Name</label>
      <input  type="text" class="form-control" id="companyName" name="name" placeholder="Enter your company name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="upass" placeholder="Enter your password" required>
      </div>
      <div class="form-group col-md-6">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="upass2" placeholder="Confirm your password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
         <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city">
    </div>
    <div class="form-group col-md-4">
      <label for="state">State</label>
      <select id="state" name="state" class="form-control">
        <option selected>Choose...</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>

        <option>Sikkim</option>

        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
      </select>
      
    </div>
    <div class="form-group col-md-2">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter your zip code">
    </div>
  </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="vendor_login.html">Already a vendor? Login</a>
    </div>
  </form>
</div>
<script>
  function validate(){
      pass1=document.getElementsByName("upass")[0].value;
      pass2=document.getElementsByName("upass2")[0].value;
      if(pass1==pass2){
          return true;
      }
      else{
          alert("Password Mismatch");
          return false;
      }
  }
</script>
